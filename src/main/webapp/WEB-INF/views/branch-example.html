<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Switch</title>
</head>
<body>

    <table border="1">
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Role</th>
        </tr>
        <tr th:each="user, x : ${users}">
            <td th:text="${x.count}"></td>
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.address}"></td>
            <td th:switch="${user.role}">
                <span th:case="1">Admin</span>
                <span th:case="2">Moderator</span>
                <span th:case="*">User</span>
            </td>
        </tr>
    </table>

</body>
</html>
